        <!-- Bootstrap CSS v5.2.1 -->

        <link rel="stylesheet" href="style.css">
    <style>
         nav {
        position: fixed;
        top: 2%;
        left: 30%;
        z-index: 1000;
      }
      li {
        list-style: none;
        display: inline-block;
      }
      a {
        color: #fff;
        opacity: 0.9;
        display: block;
        position: relative;
        line-height: 1.25rem;
        text-decoration: none;
        font-size: 16px;
        padding: 0.9375rem 1.875rem;
        transition: all 0.3s linear;
      }
      a:not(.active):hover .link-space {
        transform: translateZ(-1.5625rem) rotateX(90deg);
      }
      .link-space {
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: block;
        position: absolute;
        pointer-events: none;
        transition: all 0.3s ease-out;
        transform-style: preserve-3d;
      }
      .fare {
        transform: rotateX(0deg) translateZ(1.5625rem);
      }
      .backk {
        transform: rotateX(-90deg) translateZ(1.5625rem);
      }
      .fare,
      .backk {
        width: 100%;
        height: 100%;
        color: #444;
        display: block;
        position: absolute;
        background: #fff;
        box-sizing: border-box;
        padding: 0.9375rem 1.875rem;
      }
      nav li a:hover .fare,
      nav li a:hover .backk {
        color: #fff;
        background-image: linear-gradient(215deg, #57606f 20%, #b45575 40%);
        transition: 0.3s;
        background-size: 0.3125rem 0.3125rem;
      }
    </style>
    </head>
